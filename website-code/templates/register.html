<head>
    <title>Register</title>
    <meta charset="utf-8" />

<body class="is-preload">

    <!-- Header -->
    <header id="header">
        <a href="/" class="title">Home</a>
        <nav>
            <ul>
                <!-- <li><a href="/">Home</a></li>
                <li><a href="generic">Generic</a></li>
                <li><a href="elements" class="active">Elements</a></li> -->
            </ul>
        </nav>
    </header>

    <!-- Wrapper -->
    <div id="wrapper">

        <!-- Main -->
        <section id="main" class="wrapper">
            <div class="inner">
                <h1 class="major">Register</h1>



                <!-- Form -->
                <section>
                    <h2>Register</h2>
                    <form method="POST" action="login">
                        <div class="row gtr-uniform">
                            <div class="col-6 col-12-xsmall">
                                <input type="text" name="firstname" id="firstname" value="" placeholder="First name" />
                            </div>
                            <div class="col-6 col-12-xsmall">
                                <input type="text" name="secondname" id="secondname" value=""
                                    placeholder="Second name" />
                            </div>
                            <div class="col-6 col-12-xsmall">
                                <input type="email" name="email" id="email" value="" placeholder="Email" />
                            </div>
                            <div class="col-12">
                                <select name="category" id="category">
                                    <option value="">- Category -</option>
                                    <option value="1">Websites</option>
                                    <option value="1">Hosting</option>
                                    <option value="1">Consulting</option>
                                    <!-- <option value="1">Human Resources</option> -->
                                </select>
                            </div>
                            <div class="col- col-12-xsmall">
                                <input type="text" name="user" id="user" value="" placeholder="Username" />
                            </div>
                            <div class="col-6 col-12-xsmall">
                                <input type="text" name="password" id="password" value="" placeholder="Password" />
                            </div>
                            <div class="col-12">
                                <ul class="actions">
                                    <li><input type="submit" value="Register" class="primary" /></li>
                                    <li><input type="reset" value="Reset" /></li>
                                </ul>
                            </div>
                        </div>
                    </form>
                </section>



            </div>
        </section>

    </div>

    <!-- Footer -->
    <footer id="footer" class="wrapper alt">

        </div>
    </footer>

    <script src="static/js/jquery.min.js"></script>
    <script src="static/js/jquery.scrollex.min.js"></script>
    <script src="static/js/jquery.scrolly.min.js"></script>
    <script src="static/js/browser.min.js"></script>
    <script src="static/js/breakpoints.min.js"></script>
    <script src="static/js/util.js"></script>
    <script src="static/js/main.js"></script>
